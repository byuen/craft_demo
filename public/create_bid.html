<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Craft Demo - Create Bid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

    <h1 class="mt-3">Market Place Craft Demo Exercise</h1>

    <hr>
    <a href="index.html">Go Home</a>

    <div id="posts"></div>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="firstName" class="mt-3">first name:</label>
                <input type="text" id="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName" class="mt-3">last name:</label>

            <div class="form-group">
                <label for="phone" class="mt-3">phone:</label>
                <input type="text" id="phone" class="form-control">

            <div class="form-group">
                <label for="bid" class="mt-3">bid:</label>

            <input type="submit" class="btn btn-danger mt-3" id="submitPost">

    <script src="create_bid.js"></script>
