<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Craft Demo - Create Job</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container">
            <h1 class="mt-3">Market Place Craft Demo Exercise</h1>

            <hr>
            <a href="index.html">Go Home</a>
            <br><br>

            <form action="">
                <div class="form-group">
                    <label for="firstName" class="mt-3">first name:</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName" class="mt-3">last name:</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="mt-3">email:</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone" class="mt-3">phone:</label>
                    <input type="text" id="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">description:</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="requirement">Requirement:</label>
                    <textarea id="requirement" class="form-control"></textarea>
                </div>
                <input type="submit" class="btn btn-danger mt-3" id="submitPost">
            </form>
        </div>

        <div id="posts"></div>

        <script src="create_post.js"></script>
    </body>
</html>
